<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8"/>
  <title>Calender</title>
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "nav"> <!-- 상단에 있는 메뉴들의 집합체-->
      <button onclick="doBeforeAction()" class = "last-month">&lt</button>
      <div class = "year-month"></div>
      <button onclick = "doAfterAction()" class = "next-month">&gt</button>
    </div>

    <button onclick = "deleteAll()">전체 삭제 버튼</button>

    <div class = "calender"> <!-- justify-content : center-->
      <div class = "header"> <!-- justify-content : space-between-->

      <div class = "main">
        <div class = "days">
            <div class = "day">일</div>
            <div class = "day">월</div>
            <div class = "day">화</div>
            <div class = "day">수</div>
            <div class = "day">목</div>
            <div class = "day">금</div>
            <div class = "day">토</div>
          </div>
      </div>
        <div class = "dates" id = "dates"></div>
    </div>

  </div>
    <script src = "script.js"></script>
</body>
</html>
